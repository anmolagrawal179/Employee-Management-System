<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
<div class="container-fluid">
<ul class="navbar-nav">
<li class="nav-item">
<a class="navbar-brand" href="">EMPLOYEE MANAGEMENT SYSTEM</a>
</li>
<li class="nav-item">
<a class="nav-link active" th:href="@{/employees}">Employee List</a>
</li>
<li class="nav-item">
<a class="nav-link active" th:href="@{/employees/new}">Add Employee</a>
</li>
</ul>
</div>
</nav>
<br>

<h1 class="text-center"> Add Employee</h1>
<div class="container">
<form  th:action="@{/employees}" th:object="${employee}" method="post">
<div class="form-group">
<label for="name" class="form-label">Name:</label>
<input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
</div>
<div class="form-group">
<label for="email" class="form-label">Email:</label>
<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
</div>
<div class="form-group">
<label for="designation" class="form-label">Designation:</label>
<input type="text" class="form-control" id="designation" placeholder="Enter designation" name="designation"></div>
 
<button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</body>
</html>
