<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
<div class="container-fluid">
<ul class="navbar-nav">
<li class="nav-item">
<a class="navbar-brand" href="#">EMPLOYEE MANAGEMENT SYSTEM</a>
</li>
<li class="nav-item">
<a class="nav-link active" th:href="@{/employees}">Employee List</a>
</li>
<li class="nav-item">
<a class="nav-link active" th:href="@{/employees/new}">Add Employee</a>
</li>
</ul>
</div>
</nav>
<br>
<div class="container">

<h1 class="text-center">Employee List</h1>
<br>

<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>Employee Id</th>
<th>Employee Name</th>
<th>Employee Email</th>
<th>Employee Designation</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:each="employee:${employees}">
<td th:text="${employee.id}"></td>
<td th:text="${employee.name}"></td>
<td th:text="${employee.email}"></td>
<td th:text="${employee.designation}"></td>
<td>
<a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-info">Update</a>
<a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
</td>
</tr>
</tbody>
</table>

</div>
</body>
</html>
